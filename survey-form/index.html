<!DOCTYPE html>
<html>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="S-Form">
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <div class="rowTab">
          <div class="label">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class=rightTab>
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="label">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
          </div>
        </div>
          <div class="rowTab">
            <div class="label">
              <label id="number-label" for="age">* Age: </label>
            </div>
            <div class="rightTab">
              <input autofocus type="number" min="1" max= "120" name="age" id="number" class="input-field" placeholder="Enter your age" required>
            </div>
          </div>
          <div class="rowTab">
            <div class="label">
              <label id="role-label" for="role"> Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="role">
                <option disabled value>Select an option: </option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Learner">Learner</option>
                <option value="preferNo">Prefer not to say</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="label">
              <lable id="user-rate" for="rating">How likely is that you would recommend freeCodeCamp to a friend?</lable>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio">
                  <input name="radio-buttons" value="1" type="radio" class="rating"><label style="margin-left:10px;">Definitely</label>
                </li>
                <li class="radio">
                  <input name="radio-buttons" value="2" type="radio" class="rating"><label style="margin-left:10px;">Maybe</label>
                </li>
                <li class="radio">
                  <input name="radio-buttons" value="3" type="radio" class="rating"><label style="margin-left:10px;">Not sure</label>
                </li>
              <ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="label">
              <label id="like-label" for="like"> What do you like most in FCC?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="like">
                <option disabled value>Select an option: </option>
                <option value="Challenge">Challenge</option>
                <option value="Community">Community</option>
                <option value="Projects">Projects</option>
                <option value="Open source">Open source</option>
              </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="label">
              <label id="improve-choices" for="improvements"> Things that should be improved in the future<br>(check all that apply): </lable>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="checkbox">
                  <input value="1" type="checkbox" class="improvement"><label style="margin-left:10px;">Front-end Projects</label>
                </li>
                <li class="checkbox">
                  <input value="2" type="checkbox" class="improvement"><label style="margin-left:10px;">Back-end Projects</label>
                </li>
                <li class="checkbox">
                  <input value="3" type="checkbox" class="improvement"><label style="margin-left:10px;">Data Visualization</label>
                </li>
                <li class="checkbox">
                  <input value="4" type="checkbox" class="improvement"><label style="margin-left:10px;">Challenges</label>
                </li>
                <li class="checkbox">
                  <input value="5" type="checkbox" class="improvement"><label style="margin-left:10px;">Open Source Community</label>
                </li>
                <li class="checkbox">
                  <input value="6" type="checkbox" class="improvement"><label style="margin-left:10px;">Gitter help rooms</label>
                </li>
                <li class="checkbox">
                  <input value="7" type="checkbox" class="improvement"><label style="margin-left:10px;">Additional Courses</label>
                </li>
              <ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="label">
              <label id="user-comment" for="comment"> Any Comments or Suggestions?</label>
            </div>
              <div class="rightTab">
                <textarea id="comment" class="input-field" style="height:60px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
          </div>
          <button id="submit" type="submib" style="margin-bottom: 20px;">Submit</button>
      </form>
    </div>
  </body>
