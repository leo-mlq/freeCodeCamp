<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Randon Quote Machine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<div id="wrapper">
  <div id="quote-box" class="QuoteBox">
    <div id="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span><i class="fa fa-quote-right"></i>
    </div>
    <div id="quote-author" class="QuoteAuthor">
      - <span id="author"></span>
    </div>
    <div class="buttons">
        <a id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a>
        <button type="button" id="new-quote" value="New Quote">New Quote</button>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
